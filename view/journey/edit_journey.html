}

	font-family: alike;
	font-style: normal;

	font-size: smaller;

.EditEnd {
	font-family: alike;
	font-style: normal;
	font-weight: 400;
	font-size: smaller;
	color: #000000;
}

	font-family: alike;

<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/alike:n4:default.js" type="text/javascript"></script>


<h2 class="EditHead">Edit Journey: {NAME}</h2>	

<table>
        <tr>
            <td class="EditName">
            Name
            </td>
            <td>
                <input id="newjourney_name" type="text"  value="{NAME}" maxlength="50"  tabindex="-1"/>
            </td>
        </tr>
        <tr>
            <td class="EditStart">
            Start
            </td>
            <td>
                <input id="newjourney_start" type="date"  value="{START}" maxlength="50"  tabindex="-1"/>
            </td>
        </tr>
        <tr>
            <td class="EditEnd">
            End
            </td>
            <td>
                <input id="newjourney_end" type="date"  value="{END}" maxlength="50"  tabindex="-1"/>
            </td>
        </tr>
        <tr>
            <td class="EditCountry">
            Country
            </td>
            <td>
                <input id="newjourney_country" type="text"  value="{COUNTRY}" maxlength="50"  tabindex="-1"/>
            </td>
        </tr>
        <tr>
            <td class="EditSummary">
            Summary
            </td>
            <td>
                <textarea id="newjourney_summary" rows="10" cols="50" value="">{SUMMARY}</textarea>
            </td>
        </tr>
        <tr>
            <td class="EditImage">
            Image
            </td>
            <td>
                <input id = "newjourney_image" type="file" onchange="previewFile()"><br></div>
                <div><img src='{IMAGE}' height="100" alt="Image preview."></div>
            </td>
        </tr>
</table>
